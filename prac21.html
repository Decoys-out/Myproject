<html>
<body>	
	<script>
		document.write("Maths Fucntion"+"<br>");
		var x=Math.PI;
		document.write("value of Pi="+x+"<br>");
		document.write("Square root of 49="+Math.sqrt(49)+"<br>");
		document.write("String functions"+"<br>");
		var a="Hello All!Good Morning";
		document.write("Original String="+a+"<br><br>");
		document.write("Extracted substring="+a.substring(4,6));
		var b=a.replace("Morning","Evening");
		document.write("<br>Replacing Morning with Evening"+b+"<br>");
		document.write("Date functions");
		document.write(Date());
	</script>
</body>
</html>
